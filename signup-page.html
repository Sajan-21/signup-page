<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="head">
                <div class="signup-heading">Sign Up</div>
            </div>
            <div class="body">
                <div class="form-part">
                    <form>

                        <div class="fname-div">
                            <div class="fname-label">
                                <label for="fname">First Name</label>
                            </div>
                            <div class="fname-input">
                                <input type="text" name="fname" id="fname">
                            </div>
                        </div>

                        <div class="lname-div">
                            <div class="lname-label">
                                <label for="lname">Last Name</label>
                            </div>
                            <div class="lname-input">
                                <input type="text" name="lname" id="lname">
                            </div>
                        </div>

                        <div class="dob-div">
                            <div class="dob-label">
                                <label for="dob">Date of Birth</label>
                            </div>
                            
                            <div class="dob-input">
                                <div class="dob-input-day">
                                    <select name="dob-days" id="dob-d">
                                        <option value="days">1</option>
                                        <option value="days">2</option>
                                        <option value="days">3</option>
                                    </select>
                                </div>
    
                                <div class="dob-input-month">
                                    <select name="dob-months" id="dob-m">
                                        <option value="month">january</option>
                                        <option value="month">february</option>
                                        <option value="month">march</option>
                                    </select>
                                </div>
    
                                <div class="dob-input-year">
                                    <select name="dob-years" id="dob-y">
                                        <option value="years">1</option>
                                        <option value="years">2</option>
                                        <option value="years">3</option>
                                    </select>
                                </div>
                            </div>

                        </div>

                        <div class="gender-div">
                            <div class="gender-label">
                                <label for="gender">Gender</label>
                            </div>

                            <div class="gender-input-div">
                                <div class="female-div">
                                    <div class="radio-female-input">
                                        <input type="radio" name="gender" id="female">
                                    </div>
                                    <div class="female-label">
                                        <label id="female-radio-label" for="female">Female</label>
                                    </div>
                                </div>
    
                                <div class="male-div">
                                    <div class="radio-male-input">
                                        <input type="radio" name="gender" id="male">
                                    </div>
                                    <div class="male-label">
                                        <label id="male-radio-label" for="male">Male</label>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="email-div">
                            <div class="email-label">
                                <label for="email">E-mail</label>
                            </div>
                            <div class="email-input">
                                <input type="email" name="email" id="email">
                            </div>
                        </div>

                        <div class="ph-number-div">
                            <div class="ph-number-label">
                                <label for="ph-number">Phone Number</label>
                            </div>
                            <div class="ph-number-input">
                                <input type="number" name="ph-number" id="ph-number">
                            </div>
                        </div>

                        <div class="password-div">
                            <div class="password-label">
                                <label for="password">Password</label>
                            </div>
                            <div class="password-input">
                                <input type="password" name="password" id="password">
                            </div>
                        </div>

                        <div class="c-password-div">
                            <div class="c-password-label">
                                <label for="c-password">Confirm Password</label>
                            </div>
                            <div class="c-password-input">
                                <input type="password" name="c-password" id="c-password">
                            </div>
                        </div>

                        <div class="check-div">
                            <div class="check-input">
                                <input type="checkbox" name="check" id="checkbox">
                            </div>
                            <div class="check-label">
                                <label for="checkbox">I agree to the terms of use</label>
                            </div>
                        </div>
                </div>
            </div>
            <div class="foot">
                <div class="btn">
                    <div class="submit-btn-div">
                        <input type="submit" id="submit-btn" name="submit-btn">
                    </div>
                    <div class="cancel-btn-div">
                        <input type="button" value="cancel" id="cancel-btn" name="cancel-btn">
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
